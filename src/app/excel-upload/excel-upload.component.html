<label for="inputFile">Upload Excel file</label><br />
<input
  type="file"
  id="inputFile"
  appUploadExcel
  (eventEmitter)="DataFromEventEmitter($event)"
/>
<hr />
<table *ngIf="excelData">
  <!--<tr *ngFor="let item of excelData | keyvalue">-->
  <tr>
    <th>SL No.</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Gender</th>
    <th>Country</th>
  </tr>

  <tr *ngFor="let row of excelData">
    <td>{{ row.sl_no ? row.sl_no : "N/A" }}</td>
    <td>{{ row.firstname ? row.firstname : "N/A" }}</td>
    <td>{{ row.lastname ? row.lastname : "N/A" }}</td>
    <td>{{ row.gender ? row.gender : "N/A" }}</td>
    <td>{{ row.country ? row.country : "N/A" }}</td>
  </tr>
</table>
